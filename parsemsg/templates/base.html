{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>
      {% block title %}
      {% endblock title %}
  </title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
  <link rel="stylesheet" href="{% static 'css/skeleton.css' %}">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">

</head>

<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    {% block header %}
        <div class="container">
            <div class="row">
                <div class="eleven columns">
                    <h2>Django .MSG Parser</h2>
                    <hr>
                </div>
            </div>
        </div>
    {% endblock header %}

    {% block body %}  <!-- just override this block in pages which is inheriting base.html -->
    {% endblock body %}

    {% block footer %}
        <div class="container">
            <div class="row">
                <div class="eleven columns">
                    <hr>
                    <div class="row">
                        <div class="one-half column">
                            <h5>Made with love in India.</h5>
                            <h6>Developer: <a href="https://github.com/sauravmahuri2007">Saurav Kumar</a></h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endblock footer %}

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
