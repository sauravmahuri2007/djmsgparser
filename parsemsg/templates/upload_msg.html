{% extends 'base.html' %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="eleven columns" style="margin-top: 10%">
            {% if error %}
                <div>{{ error }}</div>
            {% endif %}
            <form action="" method="post" enctype="multipart/form-data"> {% csrf_token %}

                {{ form.as_p }}
                <button class="button-primary" type="submit">Submit</button>

            </form>
        </div>
    </div>
</div>

{% endblock body %}
